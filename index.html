<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>

      <div class="wrapper">
        <!-- This div contains the password text input area and the copy button -->
        <div class="input-box">
          <input
            type="text"
            class="password-input"
            value=""
            disabled
          />
          <!-- <i class="uil uil-copy" alt="Copy"></i> -->
          <span class="material-symbols-outlined"> content_copy </span>
        </div>
        <!-------------------------------------------------------------------------------------->

        <!-- This div shows the password strength -->
        <div class="pass-indicator"></div>

        <!-------------------------------------------------------------------------------------->

        <!-- This div is for password length and legth bar -->
        <div class="password-length">
          <div class="details">
            <label class="title">Password Length: </label>
            <span>13</span>
          </div>
          <input type="range" min="1" max="26" value="13" step="1" />
        </div>

        <div class="selection">
          <label class="title"> Password Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">(a-z) Lowercase</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">(A-Z) Uppercase</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">(0-9) Numbers</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">@!-$#&^%+/</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exclude-duplicates" />
              <label for="exclude-duplicates">Exclude Duplicates</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Button</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
